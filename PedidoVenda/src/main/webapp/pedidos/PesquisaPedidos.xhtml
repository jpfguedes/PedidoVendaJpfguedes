<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Pesquisa pedidos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de pedidos</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton id="botaoPesquisar" value="Pesquisar" action="#{pesquisaPedidosBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText value="#{pesquisaPedidosBean.filtro.numeroDe}" size="10" />
					a
					<p:inputText value="#{pesquisaPedidosBean.filtro.numeroAte}" size="10" />
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{pesquisaPedidosBean.filtro.dataCriacaoDe}" size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar value="#{pesquisaPedidosBean.filtro.dataCriacaoAte}" size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" value="#{pesquisaPedidosBean.filtro.nomeVendedor}" size="40" />
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" value="#{pesquisaPedidosBean.filtro.nomeCliente}" size="40" />
				
				<p:outputLabel value="Status" for="status" />
				<p:selectManyCheckbox id="status" value="#{pesquisaPedidosBean.filtro.statuses}">
					<f:selectItems value="#{pesquisaPedidosBean.statuses}" var="status" itemValue="#{status}" itemLabel="#{status.descricao}" />
				</p:selectManyCheckbox>
			</p:panelGrid>
			
			<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" 
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="#{pedido.id}" />
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="#{pedido.cliente.nome}" />
				</p:column>
				<p:column headerText="Vendedor">
					<h:outputText value="#{pedido.vendedor.nome}" />
				</p:column>
				<p:column headerText="Data de criação" style="text-align: center; width: 140px">
					<h:outputText value="#{pedido.dataCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Valor total" style="text-align: right; width: 120px;">
					<h:outputText value="#{pedido.valorTotal}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Status" style="width: 100px">
					<h:outputText value="#{pedido.status.descricao}" />
				</p:column>
				<p:column style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
