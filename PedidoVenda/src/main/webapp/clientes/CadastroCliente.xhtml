<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Novo cliente</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Novo cliente</h1>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/clientes/CadastroCliente" />
					<p:commandButton id="botaoSalvar" value="Salvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneRadio id="tipo">
					<f:selectItem itemLabel="Física" itemValue="Fisica" />
					<f:selectItem itemLabel="Jurídica" itemValue="Juridica" />
				</p:selectOneRadio>
				
				<p:outputLabel value="CPF ou CNPJ" for="cpfCnpj" />
				<p:inputText id="cpfCnpj" size="20" maxlength="20" />
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="40" maxlength="60" />
				
				<p:commandButton id="botaoAddEndereco" value="Adicionar endereço" style="font-size: 10px" />
				<p:spacer />
			</p:panelGrid>
			
			<p:dataTable id="tabelaEnderecos" value="#{cadastroClienteBean.enderecos}" var="endereco"
				style="margin-top: 20px" emptyMessage="Nenhum endereço encontrado." rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Logradouro">
					<h:outputText value="Rua das Pedras Grandes Azuis" />
				</p:column>
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="1234" />
				</p:column>
				<p:column headerText="Complemento" style="width: 200px; text-align: center">
					<h:outputText value="Ap 1022" />
				</p:column>
				<p:column headerText="CEP" style="text-align: center; width: 100px">
					<h:outputText value="38499-533" />
				</p:column>
				<p:column headerText="Cidade/UF" style="width: 150px">
					<h:outputText value="Uberlândia/MG" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
