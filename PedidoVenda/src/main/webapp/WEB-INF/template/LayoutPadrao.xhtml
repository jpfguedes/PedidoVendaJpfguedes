<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		
		<header>
			<div>
				<h:link>
					<h:graphicImage library="images" name="logo-jpdev.png" />
				</h:link>
			</div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"></ui:insert>
		</div>
		
		<p:separator style="margin-top: 20px" />
		
		<footer id="footer-login">
			 Developed by Jo√£o Paulo F. Guedes.<br/>
    		<a href="https://goo.gl/DBzUtd" target="_blank">
    			<h:graphicImage library="images" name="in_dark.png" />
    		</a>
    		<a href="https://goo.gl/jQvV12" target="_blank">
    			<h:graphicImage library="images" name="facebook_dark.png" />
    		</a>
    		<a href="https://goo.gl/JCYh24" target="_blank">
    			<h:graphicImage library="images" name="twitter_dark.png" />
    		</a>
    		<a href="https://goo.gl/uOfJwE" target="_blank">
    			<h:graphicImage library="images" name="youtube_dark.png" />
    		</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
				
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
</html>
